# Includes Edge Infrastructure Manager and UI

# This enables Edge Infrastructure Manager to support OXMs with provisioning of ENs only.
# It uses reduced resource profiles for EIM charts and disables charts that are not needed in the OXM case.

argo:
  enabled:
    infra-core: true
    infra-managers: true
    infra-external: false
    infra-onboarding: true
    web-ui-infra: true
    copy-keycloak-admin-to-infra: true
  infra-core:
    api:
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
    exporter:
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
    inventory:
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
    tenant-controller:
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
  infra-managers:
    os-resource-manager:
      enabledProfiles:
        - microvisor-standalone
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
  infra-onboarding:
#    pxe-server:
#      enabled: true
#      resources:
#        requests:
#          memory: "16Mi"
#          cpu: "10m"
#        limits:
#          memory: "64Gi"
#          cpu: "64"
    onboarding-manager:
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
    dkam:
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
