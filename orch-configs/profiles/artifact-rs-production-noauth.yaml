  tokenRefresh: null
  chartRepoURL: "registry-rs.edgeorchestration.intel.com/edge-orch"
  rsChartRepoURL: "registry-rs.edgeorchestration.intel.com/edge-orch"
  containerRegistryURL: "registry-rs.edgeorchestration.intel.com/edge-orch"
