# Includes Edge Infrastructure Manager and UI
# Use either this or enable-full

# This enables Modular Vpro Edge Infrastructure Manager to support 100 edge nodes.

argo:
  enabled:
    infra-core: true
    infra-managers: true
    infra-external: true
    infra-onboarding: true
    web-ui-infra: false
    copy-keycloak-admin-to-infra: true
  infra-managers:
    host-manager:
      enabled: false
    maintenance-manager:
      enabled: false
    telemetry-manager:
      enabled: false
    os-resource-manager:
      enabled: false
    networking-manager:
      enabled: false
    attestationstatus-manager:
      enabled: false
  infra-core:
    tenant-config:
      enabled: false
    exporter:
      enabled: false
    api:
      enabled: false
    apiv2:
      enabled: true
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
    inventory:
      enabled: true
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
    tenant-controller:
      enabled: true
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
  infra-onboarding:
    pxe-server:
      enabled: false
    tinkerbell:
      enabled: false
    infra-config:
      enabled: true
      skipOSProvisioning: true
    onboarding-manager:
      enabled: true
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
    dkam:
      enabled: true
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
  infra-external: {}

