# Includes Edge Infrastructure Manager and UI
# Use either this or enable-full

# This enables Modular Vpro Edge Infrastructure Manager to support 100 edge nodes.

argo:
  enabled:
    infra-core: true
    infra-managers: true
    infra-external: true
    infra-onboarding: true
    web-ui-infra: false
    copy-keycloak-admin-to-infra: true
  infra-core:
    eimScenario: vpro
    tenant-config:
      enabled: false
    credentials:
      enabled: true
    api:
      enabled: false
    apiv2:
      enabled: true
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
    exporter:
      enabled: false
    inventory:
      enabled: true
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
    tenant-controller:
      enabled: true
      skipOSProvisioning: true
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
  infra-managers:
    host-manager:
      enabled: true
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
    maintenance-manager:
      enabled: false
    telemetry-manager:
      enabled: false
    os-resource-manager:
      enabled: false
    networking-manager:
      enabled: false
    attestationstatus-manager:
      enabled: false
  infra-onboarding:
    skipOSProvisioning: true
    enServiceClients: "platform-manageability-agent"
    enOutboundClients: " "
    enMetricsEnabled: "false"
    enTokenClients: "node-agent,platform-manageability-agent"
    tinkerbell:
      enabled: false
    pxe-server:
      enabled: false
    infra-config:
      enabled: true
    onboarding-manager:
      enabled: true
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
    dkam:
      enabled: true
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Gi"
          cpu: "64"
  infra-external:
    amt:
      mps:
        enabled: true
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "64Gi"
            cpu: "64"
      rps:
        enabled: true
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "64Gi"
            cpu: "64"
      dm-manager:
        enabled: true
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "64Gi"
            cpu: "64"
