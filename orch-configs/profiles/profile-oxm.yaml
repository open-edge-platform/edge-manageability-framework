argo:
  enabled:
    pxe-server: true
    infra-external: false
  infra-managers:
    autoProvision:
      defaultProfile: microvisor-standalone
    os-resource-manager:
      enabledProfiles:
        - microvisor-standalone
  infra-core:
    tenant-config:
      enabled: true
      config:
        defaultUser: local-admin # must be different from 'admin'
        defaultOrganization: local-admin
        defaultTenant: local-admin
  infra-onboarding:
    pxe-server:
      enabled: true
      interface: ""
      bootServerIP: ""
      subnetAddress: ""
