# Operator configuration
# Note: Keycloak CRDs (keycloaks.k8s.keycloak.org and keycloakrealmimports.k8s.keycloak.org)
# are pre-installed during cluster bootstrapping (mage deploy).
# This chart only installs the operator deployment itself.
operator:
  enabled: true
  namespace: keycloak-system
  
  install:
    image: bitnamilegacy/kubectl:1.31

  # Namespaces where the operator manages Keycloak resources (in addition to the operator namespace)
  managedNamespaces:
    - orch-platform
