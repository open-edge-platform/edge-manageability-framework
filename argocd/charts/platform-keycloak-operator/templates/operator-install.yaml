{{- if .Values.operator.enabled }}
# Namespace for Keycloak operator
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.operator.namespace }}
  labels:
    istio-injection: disabled
---
# ServiceAccount for the operator installer
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keycloak-operator-installer
  namespace: {{ .Values.operator.namespace }}
  labels:
    app.kubernetes.io/name: keycloak-operator-installer
    app.kubernetes.io/instance: keycloak-operator-installer
---
# ClusterRole for the operator installer
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: keycloak-operator-installer
  labels:
    app.kubernetes.io/name: keycloak-operator-installer
    app.kubernetes.io/instance: keycloak-operator-installer
rules:
# CRD read access (for verification only, not creation)
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list"]
# Operator deployment
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["create", "get", "list", "patch", "update"]
# Service accounts and services
- apiGroups: [""]
  resources: ["serviceaccounts", "services", "secrets"]
  verbs: ["create", "get", "list", "patch", "update", "watch", "delete"]
# RBAC - Cluster-level
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["clusterroles", "clusterrolebindings"]
  verbs: ["create", "get", "list", "patch", "update", "bind", "escalate"]
# RBAC - Namespace-level
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings"]
  verbs: ["create", "get", "list", "patch", "update", "bind", "escalate"]
# Keycloak CRDs (needed for operator RBAC)
- apiGroups: ["k8s.keycloak.org"]
  resources: ["keycloaks", "keycloakrealmimports"]
  verbs: ["*"]
- apiGroups: ["k8s.keycloak.org"]
  resources: ["keycloaks/finalizers", "keycloakrealmimports/finalizers", "keycloaks/status", "keycloakrealmimports/status"]
  verbs: ["*"]
# Networking resources (operator needs to manage these)
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses", "networkpolicies"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
# Monitoring resources (operator manages ServiceMonitors)
- apiGroups: ["monitoring.coreos.com"]
  resources: ["servicemonitors"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
# Batch resources (for realm import jobs)
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
# OpenShift-specific (optional, but operator checks for it)
- apiGroups: ["config.openshift.io"]
  resources: ["ingresses"]
  verbs: ["get"]
---
# ClusterRoleBinding for the operator installer
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: keycloak-operator-installer
  labels:
    app.kubernetes.io/name: keycloak-operator-installer
    app.kubernetes.io/instance: keycloak-operator-installer
roleRef:
  kind: ClusterRole
  name: keycloak-operator-installer
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: keycloak-operator-installer
  namespace: {{ .Values.operator.namespace }}
---
# Job to install Keycloak operator CRDs and operator
apiVersion: batch/v1
kind: Job
metadata:
  name: keycloak-operator-install
  namespace: {{ .Values.operator.namespace }}
  labels:
    app.kubernetes.io/name: keycloak-operator-install
    app.kubernetes.io/instance: keycloak-operator-install
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app.kubernetes.io/name: keycloak-operator-install
        app.kubernetes.io/instance: keycloak-operator-install
    spec:
      restartPolicy: Never
      serviceAccountName: keycloak-operator-installer
      containers:
      - name: keycloak-operator-installer
        image: {{ .Values.operator.install.image }}
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash"]
        args:
          - -c
          - |
            set -e
            echo "Installing Keycloak operator..."
            
            # Note: CRDs are pre-installed during cluster bootstrapping (mage deploy)
            # This job only installs the operator deployment
            
            # Verify CRDs exist
            echo "Verifying Keycloak CRDs are installed..."
            if ! kubectl get crd keycloaks.k8s.keycloak.org >/dev/null 2>&1; then
              echo "ERROR: Keycloak CRDs not found. They should be installed during cluster bootstrap."
              exit 1
            fi
            if ! kubectl get crd keycloakrealmimports.k8s.keycloak.org >/dev/null 2>&1; then
              echo "ERROR: KeycloakRealmImport CRDs not found. They should be installed during cluster bootstrap."
              exit 1
            fi
            echo "CRDs verified successfully."
            
            # Apply Keycloak operator from ConfigMap
            echo "Applying Keycloak operator..."
            kubectl apply -f /etc/keycloak/operator/keycloak-operator.yaml
            
            echo "Keycloak operator installation completed successfully!"
        volumeMounts:
        - name: ca-certificates
          mountPath: /etc/ssl/certs/ca-certificates.crt
          subPath: ca-certificates.crt
          readOnly: true
        - name: keycloak-operator
          mountPath: /etc/keycloak/operator
          readOnly: true
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          seccompProfile:
            type: RuntimeDefault
      volumes:
      - name: ca-certificates
        configMap:
          name: ca-certificates
          items:
          - key: ca-certificates.crt
            path: ca-certificates.crt
      - name: keycloak-operator
        configMap:
          name: keycloak-operator
      securityContext:
        fsGroup: 65532
        fsGroupChangePolicy: Always
{{- end }}
