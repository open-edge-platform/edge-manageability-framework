{{- if .Values.keycloak.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: platform-keycloak-admin-secret
  namespace: {{ .Values.keycloak.instanceNamespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "140"
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/instance: {{ .Values.keycloak.instanceName }}
    app.kubernetes.io/managed-by: keycloak-operator-helm
type: Opaque
data:
  username: {{ "admin" | b64enc }}
  password: {{ "admin" | b64enc }}
{{- end }}