# Role and RoleBindings to allow the Keycloak operator (running in keycloak-system namespace)
# to manage resources in this namespace

# This Role is required for the operator to watch this namespace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keycloak-operator-role
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: keycloak-operator
    app.kubernetes.io/component: rbac
rules:
- apiGroups: ["apps"]
  resources: ["statefulsets"]
  verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets", "services"]
  verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]
- apiGroups: ["monitoring.coreos.com"]
  resources: ["servicemonitors"]
  verbs: ["create", "delete", "get", "list", "update", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: keycloak-operator-role-binding
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: keycloak-operator
    app.kubernetes.io/component: rbac
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: keycloak-operator-role
subjects:
- kind: ServiceAccount
  name: keycloak-operator
  namespace: keycloak-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: keycloak-operator-controller
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: keycloak-operator
    app.kubernetes.io/component: rbac
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: keycloakcontroller-cluster-role
subjects:
- kind: ServiceAccount
  name: keycloak-operator
  namespace: keycloak-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: keycloak-operator-realm-import
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: keycloak-operator
    app.kubernetes.io/component: rbac
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: keycloakrealmimportcontroller-cluster-role
subjects:
- kind: ServiceAccount
  name: keycloak-operator
  namespace: keycloak-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: keycloak-operator-view
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: keycloak-operator
    app.kubernetes.io/component: rbac
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: view
subjects:
- kind: ServiceAccount
  name: keycloak-operator
  namespace: keycloak-system
