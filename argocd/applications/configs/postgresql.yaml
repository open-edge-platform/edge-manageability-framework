namespace: orch-database

image:
  registry: docker.io
  repository: postgres
  tag: 17.4
  pullPolicy: IfNotPresent

primary:
  containerSecurityContext:
    runAsUser: 1001
    runAsGroup: 1001
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
    seccompProfile:
      type: "RuntimeDefault"
  extraEnvVars:
    - name: PGDATA
      value: /var/lib/postgresql/data/pgdata

auth:
  existingSecret: postgresql
