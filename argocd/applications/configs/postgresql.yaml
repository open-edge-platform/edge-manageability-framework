namespace: orch-database

image:
  registry: docker.io
  repository: postgres
  tag: 17.4
  pullPolicy: IfNotPresent

primary:
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
    seccompProfile:
      type: "RuntimeDefault"

auth:
  existingSecret: postgresql
