controller:
  ingressClass: haproxy
  ingressClassResource:
    name: haproxy
    enabled: true
    default: false
  config:
    # https://wiki.mozilla.org/Security/Server_Side_TLS
    # The first cipher suite below is approved to be used by BIOS in the EN; it is NOT available in the Golang crypto library.
    # The remaining three cipher suites are approved for all other clients.
    ssl-bind-ciphers: "DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:TLS_AES_256_GCM_SHA384"
    ssl-bind-options: "ssl-min-ver TLSv1.2 no-tls-tickets"
  defaultTLSSecret:
    enabled: true
    secret: "orch-boots/tls-boots"
  service:
    type: ClusterIP
    enablePorts:
      http: false
      https: true
  resources: null
