tlsOption: "gateway-tls"

# https://doc.traefik.io/traefik/migrate/v2-to-v3-details/#kubernetes-crds-api-group-traefikcontainous
traefikApiGroup: "traefik.io/v1alpha1"

# Create ConfigMap for maintenance page
createMaintenanceConfigMap: true
maintenanceConfigMapName: "traefik-maintenance-page"

# Maintenance mode configuration
# Enable/disable by creating/removing trigger file: kubectl exec -n orch-gateway deploy/traefik -- touch /var/run/maintenance/maintenance.trigger
maintenanceMode:
  enabled: true
  triggerFilename: "/var/run/maintenance/maintenance.trigger"
  maintenanceFilename: "/maintenance/maintenance.html"
  httpStatusCode: 503

# Maintenance page HTML content
maintenancePageContent: |
  <!DOCTYPE html>
  <html>
  <head>
      <meta charset="UTF-8">
      <title>System Maintenance</title>
      <style>
          body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
          h1 { color: #333; }
          p { color: #666; }
      </style>
  </head>
  <body>
      <h1>System Maintenance</h1>
      <p>The system is currently undergoing scheduled maintenance.</p>
      <p>We apologize for any inconvenience. Please check back shortly.</p>
  </body>
  </html>
