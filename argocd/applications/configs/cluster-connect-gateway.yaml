# Enable serviceMonitor for the gateway
gateway:
  metrics:
    serviceMonitor:
      enabled: true
  logLevel: debug
  image:
    pullPolicy: Always

# Enable serviceMonitor for the controller
controller:
  metrics:
    serviceMonitor:
      enabled: true
