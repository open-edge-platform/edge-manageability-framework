policyReportCleanup:
  image:
    registry: docker.io
    repository: bitnamilegacy/kubectl
    tag: 1.28.5

cleanupJobs:
  admissionReports:
    image:
      registry: docker.io
      repository: bitnamilegacy/kubectl
      tag: 1.28.5
  clusterAdmissionReports:
    image:
      registry:
      repository: bitnamilegacy/kubectl
      tag: 1.28.5
  clusterEphemeralReports:
    image:
      registry: docker.io
